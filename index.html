<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz com Porcentagem</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .question { margin-bottom: 15px; }
        button { margin-top: 20px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Quiz de Conhecimentos</h2>
    <form id="quizForm">
        <div class="question">
            <p>1. Qual a capital do Brasil?</p>
            <label><input type="radio" name="q1" value="errado"> Rio de Janeiro</label><br>
            <label><input type="radio" name="q1" value="certo"> Brasília</label><br>
            <label><input type="radio" name="q1" value="errado"> São Paulo</label>
        </div>
        <div class="question">
            <p>2. Quanto é 2 + 2?</p>
            <label><input type="radio" name="q2" value="errado"> 3</label><br>
            <label><input type="radio" name="q2" value="certo"> 4</label><br>
            <label><input type="radio" name="q2" value="errado"> 5</label>
        </div>
        <button type="button" onclick="calcularResultado()">Finalizar</button>
    </form>
    <h3 id="resultado"></h3>
    
    <script>
        function calcularResultado() {
            let respostas = document.querySelectorAll('input[type="radio"]:checked');
            let total = respostas.length;
            let acertos = 0;
            
            respostas.forEach(resposta => {
                if (resposta.value === "certo") {
                    acertos++;
                }
                resposta.disabled = true; // Impede alteração da resposta
            });
            
            if (total === 0) {
                document.getElementById("resultado").innerText = "Por favor, responda todas as perguntas.";
                return;
            }
            
            let porcentagem = (acertos / total) * 100;
            document.getElementById("resultado").innerText = `Você acertou ${porcentagem.toFixed(2)}% das perguntas!`;
        }
    </script>
</body>
</html>
